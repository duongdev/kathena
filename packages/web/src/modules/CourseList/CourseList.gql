query Courses($orgId: ID!, $skip: Int!, $limit: Int!, $searchText: String) {
  courses(
    pageOptions: { skip: $skip, limit: $limit }
    filter: { orgId: $orgId, searchText: $searchText }
  ) {
    courses {
      id
      createdAt
      name
      code
      orgId
      academicSubjectId
      startDate
      tuitionFee
      lecturerIds
      orgOfficeId
    }
    count
  }
}
