query AcademicSubjectList($orgId: ID!, $skip: Int!, $limit: Int!) {
  academicSubjects(pageOptions: { skip: $skip, limit: $limit },filter: { orgId: $orgId }) {
    academicSubjects {
      id
      orgId
      name
      code
      description
      publication
      imageFileId
    }
    count
  }
}
