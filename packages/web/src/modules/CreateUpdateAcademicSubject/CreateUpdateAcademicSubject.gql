mutation CreateAcademicSubject($input: CreateAcademicSubjectInput!) {
  createAcademicSubject(input: $input) {
    id
    code
    name
  }
}
query FindAcademicSubjectById($Id: ID!){
  academicSubject(id: $Id) {
    id
    code
    name
    description
    imageFileId
    publication
  }
}
mutation UpdateAcademicSubject($Id: ID!,$updateInput: UpdateAcademicSubjectInput!){
  updateAcademicSubject(id: $Id,updateInput: $updateInput) {
    id
    code
    name
  }
}
mutation UpdateAcademicSubjectPublication($Id: ID!){
  updateAcademicSubjectPublication(id: $Id){
    id
    code
    publication
  }
}
