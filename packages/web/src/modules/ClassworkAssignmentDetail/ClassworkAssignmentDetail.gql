query ClassworkAssignmentDetail($id: ID!) {
  classworkAssignment(id: $id) {
    id
    orgId
    courseId
    title
    type
    description
    publicationState
    attachments
    dueDate
    iframeVideos
  }
}

mutation AddAttachmentsToClassworkAssignment($classworkAssignmentId: ID!, $attachmentsInput: AddAttachmentsToClassworkInput!){
  addAttachmentsToClassworkAssignment(attachmentsInput: $attachmentsInput,classworkAssignmentId: $classworkAssignmentId){
    id
    orgId
    courseId
    title
    type
    description
    publicationState
    attachments
    dueDate
  }
}

mutation RemoveAttachmentsFromClassworkAssignment($classworkAssignmentId: ID!, $attachments: [String!]!){
  removeAttachmentsFromClassworkAssignments(attachments: $attachments,classworkAssignmentId: $classworkAssignmentId){
    id
    orgId
    courseId
    title
    type
    description
    publicationState
    attachments
    dueDate
  }
}

query ListClassworkSubmission($classworkAssignmentId: ID!){
  classworkSubmissions(classworkAssignmentId: $classworkAssignmentId){
    id
    createdByAccountId
    createdAt
  }
}

query SubmissionStatusStatistics($id: ID!){
  submissionStatusStatistics(classworkAssignmentId: $id) {
    label
    number
  }
}
