query CourseDetail($id: ID!) {
  findCourseById(id: $id) {
    id
    orgId
    name
    code
    tuitionFee
    startDate
    lecturerIds
    studentIds
    publicationState
  }
}

query AvgGradeOfClassworkAssignmentInCourse($courseId: ID!,$optionInput: AvgGradeOfClassworkByCourseOptionInput!) {
  calculateAvgGradeOfClassworkAssignmentInCourse(courseId: $courseId,optionInput: $optionInput){
    classworkTitle
    avgGrade
  }
}
