mutation CreateLesson($createLessonInput: CreateLessonInput!) {
  createLesson(createLessonInput: $createLessonInput) {
    id
    orgId
    createdAt
    createdByAccountId
    updatedByAccountId
    startTime
    endTime
    description
    absentStudentIds
    lecturerComment
    courseId
    publicationState
    avgNumberOfStars
  }
}

query ListLessons(
  $filter: LessonsFilterInput!
  $pageOptions: PageOptionsInput!
) {
  lessons(filter: $filter, pageOptions: $pageOptions) {
    lessons {
      id
      orgId
      createdAt
      updatedAt
      createdByAccountId
      startTime
      endTime
      description
      absentStudentIds
      lecturerComment
      courseId
      publicationState
      avgNumberOfStars
    }
    count
  }
}
# Xem chi tiết một buổi học
query FindLessonById($courseId: ID!, $lessonId: ID!) {
  findLessonById(courseId: $courseId, lessonId: $lessonId) {
    id
    orgId
    createdAt
    updatedAt
    createdByAccountId
    startTime
    endTime
    description
    absentStudentIds
    lecturerComment
    courseId
    publicationState
    avgNumberOfStars
  }
}
