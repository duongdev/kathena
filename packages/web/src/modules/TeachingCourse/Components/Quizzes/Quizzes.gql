query Quizzes($skip: Int!, $limit: Int!, $courseId: ID!) {
  quizzes(pageOptions: { skip: $skip, limit: $limit },filter: { courseId: $courseId }) {
    quizzes {
      id
      title
      description
      courseId
      questionIds
      duration
      createdByAccountId
      publicationState
    }
    count
  }
}

mutation CreateQuestion($input: CreateQuestionInput!){
  createQuestion(input: $input){
    id
    title
    scores
    createdByAccountId
  }
}

mutation CreateQuiz($input: CreateQuizInput!){
  createQuiz(input: $input){
    id
    title
    duration
    description
    courseId
    questionIds
    createdByAccountId
  }
}

query Quiz($id: ID!){
  quiz(id: $id){
    id
    title
    description
    courseId
    duration
    publicationState
    questionIds
    createdByAccountId
  }
}

query Question($id: ID!){
  question(id: $id){
    id
    title
    scores
    createdByAccountId
  }
}

query QuestionChoices($questionId: ID!){
  questionChoices(questionId: $questionId){
    questionChoices{
      id
      title
      isRight
      questionId
      createdByAccountId
    }
    idRight
  }
}

mutation UpdatePublicationQuiz($id: String!, $publicationState: String!)
{
  updatePublicationQuiz(id: $id,publicationState: $publicationState){
    id
    publicationState
  }
}
