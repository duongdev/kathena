query ClassworkAssignmentList($skip: Int!, $limit: Int!, $courseId: ID!) {
  classworkAssignments(pageOptions: { skip: $skip, limit: $limit },courseId: $courseId) {
    classworkAssignments {
      id
      orgId
      courseId
      title
      type
      description
      publicationState
      attachments
      dueDate
    }
    count
  }
}
