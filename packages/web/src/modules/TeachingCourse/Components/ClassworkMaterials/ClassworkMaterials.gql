# Danh sách tài liệu
query ClassworkMaterialsList($courseId: String!, $skip: Int!, $limit: Int!) {
  classworkMaterials(
    courseId: $courseId
    pageOptions: { skip: $skip, limit: $limit }
  ) {
    classworkMaterials {
      id
      orgId
      createdAt
      updatedAt
      publicationState
      title
      description
      attachments
    }
    count
  }
}
# Tạo tài liệu

mutation CreateClassworkMaterial(
  $courseId: ID!
  $CreateClassworkMaterialInput: CreateClassworkMaterialInput!
) {
  createClassworkMaterial(
    courseId: $courseId
    CreateClassworkMaterialInput: $CreateClassworkMaterialInput
  ) {
    id
    createdAt
    courseId
    title
    description
    attachments
  }
}
# Chi tiết một tài liệu
query DetailClassworkMaterial($Id: ID!) {
  classworkMaterial(Id: $Id) {
    id
    createdAt
    updatedAt
    createdByAccountId
    title
    description
    attachments
    publicationState
    courseId
  }
}
