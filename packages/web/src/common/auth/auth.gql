fragment AuthAccount on Account {
  id
  orgId
  status
  email
  otp
  otpExpired
  username
  displayName
}

fragment AuthOrg on Org {
  id
  name
  namespace
}

mutation SignIn(
  $orgNamespace: String!
  $identity: String!
  $password: String!
) {
  signIn(
    password: $password
    identity: $identity
    orgNamespace: $orgNamespace
  ) {
    token
    account {
      ...AuthAccount
    }
    org {
      ...AuthOrg
    }
  }
}

query Authenticate {
  authenticate {
    account {
      ...AuthAccount
    }
    org {
      ...AuthOrg
    }
    permissions
  }
}

query CanAccountManageRoles($roles: [String!]!) {
  canAccountManageRoles(roles: $roles)
}

mutation ResetPassword($identity: String!) {
  resetPassword(usernameOrEmail: $identity) {
    ...AuthAccount
  }
}

mutation SetPassword(
  $usernameOrEmail: String!
  $password: String!
  $otp: String!
) {
  setPassword(
    usernameOrEmail: $usernameOrEmail
    password: $password
    otp: $otp
  ) {
    ...AuthAccount
  }
}
